    <main>
        <form>
            <label for="nomecompleto"><strong>Nome completo</strong></label>
            <input type="text" id="nomecompleto" class="input-padrao" required>
    
            <label for="email"><strong>Email</strong></label>
            <input type="email" id="email" class="input-padrao" required placeholder="seuemailaqui@dominio.com">

            <label for="telefone"><strong>Telefone</strong></label>
            <input typer="tel" id="telefone" class="input-padrao" required placeholder="(xx)xxxxx-xxxx">

            <label for="mensagem"><strong>Mensagem</strong></label>
            <textarea cols="70" rows="10" id="mensagem" class="input-padrao"></textarea>

        
            <legend><strong>Como prefere o nosso contato?</strong></legend>
        
            <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>
            

            <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
           

            <label for="radio-whatsapp"><input type="radio" name="contato" value="Whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
          
       

     
        <legend>Qual horário prefere ser atendido</legend>
        <select>
                <option>Manhã</option>
                <option>Tarde</option>
                <option>Noite</option>
      
        </select>
            <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

            <input type="submit" value="Enviar formulario" class="enviar">

        </form>
